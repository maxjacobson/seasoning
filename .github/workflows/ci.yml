name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: oiva_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4.1
          bundler-cache: true
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: exe/ruby-lint
      - run: exe/node-lint
      - run: bundle exec rake assets:precompile
      - run: bin/rails db:create db:schema:load
        env:
          OIVA_DATABASE_USERNAME: postgres
          OIVA_DATABASE_PASSWORD: postgres
          RAILS_ENV: test
      - run: bin/rspec
        env:
          OIVA_DATABASE_USERNAME: postgres
          OIVA_DATABASE_PASSWORD: postgres
          RAILS_ENV: test
