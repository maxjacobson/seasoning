name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.2
          bundler-cache: true
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 17.9.1
      - run: npm install
      - run: exe/ruby-lint
      - run: exe/node-lint
      - run: rake assets:precompile
