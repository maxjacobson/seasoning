version: 2
updates:
  - package-ecosystem: "bundler"
    allow:
      - dependency-type: all
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1000
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1000
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 1000
