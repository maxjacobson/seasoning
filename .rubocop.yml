inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - bin/**/* # I use this strictly for binstubs; custom scripts go in exe/
    - db/schema.rb # autogenerated file
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 3.1.2

Metrics:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
