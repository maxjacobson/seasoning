inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails

AllCops:
  Exclude:
    - bin/**/* # I use this strictly for binstubs; custom scripts go in exe/
    - db/schema.rb # autogenerated file
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 3.2.0

Metrics:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
