plugins:
  - rubocop-rails
  - rubocop-minitest
  - rubocop-capybara

AllCops:
  Exclude:
    - db/schema.rb # autogenerated file
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 4.0.0
  StringLiteralsFrozenByDefault: true

Bundler/GemVersion:
  Enabled: true
  EnforcedStyle: "forbidden"
  AllowedGems:
    - rails

Metrics:
  Enabled: false

Minitest/MultipleAssertions:
  Enabled: false

Naming/VariableNumber:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Rails/NotNullColumn:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets

Style/WordArray:
  EnforcedStyle: brackets
