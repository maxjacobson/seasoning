inherit_from: .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  Exclude:
    - bin/**/* # I use this strictly for binstubs; custom scripts go in exe/
    - db/schema.rb # autogenerated file
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 3.4.1
  StringLiteralsFrozenByDefault: true

Metrics:
  Enabled: false

RSpec/ContextWording:
  Prefixes:
    - and
    - when

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/GuardClause:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes
