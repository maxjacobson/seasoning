inherit_from: .rubocop_todo.yml

plugins:
  - rubocop-rails
  - rubocop-minitest

require:
  - rubocop-capybara

AllCops:
  Exclude:
    - bin/**/* # I use this strictly for binstubs; custom scripts go in exe/
    - db/schema.rb # autogenerated file
    - vendor/**/*
  NewCops: enable
  TargetRubyVersion: 3.4.1
  StringLiteralsFrozenByDefault: true

Metrics:
  Enabled: false

Minitest/MultipleAssertions:
  Enabled: false

Style/FrozenStringLiteralComment:
  EnforcedStyle: never

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/SymbolArray:
  EnforcedStyle: brackets
